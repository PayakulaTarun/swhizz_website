<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swhizz Technologies | Premium IT Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfbf7;
            overflow-x: hidden;
            transition: background-color 1s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }
        
        .dark body {
          background-color: #0f172a;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .luxury-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .dark .luxury-gradient {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        .teal-gradient {
            background: linear-gradient(135deg, #0d9488 0%, #115e59 100%);
        }
        
        .cyber-grid {
            background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            opacity: 0.1;
        }

        /* Enhanced Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), 
                        transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .stagger-reveal > * {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), 
                        transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity, transform;
        }
        .stagger-reveal.active > * {
            opacity: 1;
            transform: translateY(0);
        }

        /* Stagger Delays */
        .stagger-reveal.active > *:nth-child(1) { transition-delay: 100ms; }
        .stagger-reveal.active > *:nth-child(2) { transition-delay: 200ms; }
        .stagger-reveal.active > *:nth-child(3) { transition-delay: 300ms; }
        .stagger-reveal.active > *:nth-child(4) { transition-delay: 400ms; }
        .stagger-reveal.active > *:nth-child(5) { transition-delay: 500ms; }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }
        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 55%
            );
            transform: translateX(-100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .shimmer-effect:hover::after {
            transform: translateX(100%);
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(20px, -30px) scale(1.05); }
            66% { transform: translate(-10px, 10px) scale(0.98); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 15s infinite alternate ease-in-out;
        }

        .luxury-hover {
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .luxury-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.1);
        }
        
        .dark .luxury-hover:hover {
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.5);
            border-color: rgba(20, 184, 166, 0.3);
        }
        
        @keyframes float-badge {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
        }
        .animate-float-badge {
            animation: float-badge 6s infinite ease-in-out;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
